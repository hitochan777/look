<ul>
  <input
    #imageInput
    type="file"
    accept="image/*"
    (change)="registerFace(imageInput)"
  />
  <span>{{ uploadStatus }}</span>
  <li *ngFor="let face of faces">
    <img [src]="face.data" [alt]="face.id" />
    <button mat-fab (click)="deleteFace(face.id)">Delete</button>
  </li>
</ul>
